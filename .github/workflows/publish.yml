name: Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    name: Bump version and create tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      should_release: ${{ steps.bump.outputs.should_release }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if should release
        id: check
        run: |
          # Skip if commit is from bot (tag creation)
          if [[ "${{ github.event.head_commit.author.name }}" == "github-actions[bot]" ]]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "should_release=true" >> $GITHUB_OUTPUT

      - name: Get latest tag and bump version
        id: bump
        if: steps.check.outputs.should_release == 'true'
        run: |
          # Fetch all tags from remote
          git fetch --tags

          # Get all numeric tags and find the highest one
          LATEST_VERSION=$(git tag -l | grep -E '^[0-9]+$' | sort -n | tail -1)

          # Default to 0 if no numeric tags exist
          if [ -z "$LATEST_VERSION" ]; then
            LATEST_VERSION=0
          fi

          # Increment version
          NEW_VERSION=$((LATEST_VERSION + 1))

          # Check if tag already exists (safety check)
          if git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
            echo "Tag $NEW_VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Bumping version: $LATEST_VERSION -> $NEW_VERSION"
          fi

      - name: Create and push tag
        if: steps.bump.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.bump.outputs.new_version }}" -m "Release ${{ steps.bump.outputs.new_version }}"
          git push origin "${{ steps.bump.outputs.new_version }}"

  build:
    name: Build distribution
    needs: bump-version
    if: needs.bump-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.bump-version.outputs.new_version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  create-release:
    name: Create GitHub Release
    needs: [bump-version, build]
    if: needs.bump-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump-version.outputs.new_version }}
          files: dist/*
          generate_release_notes: true

  publish-to-pypi:
    name: Publish to PyPI
    needs: [bump-version, build]
    if: needs.bump-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/simple-utils
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1