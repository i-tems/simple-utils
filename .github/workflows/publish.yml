name: Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    name: Bump version and create tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      should_release: ${{ steps.bump.outputs.should_release }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if should release
        id: check
        run: |
          # Skip if commit is from bot (tag creation)
          if [[ "${{ github.event.head_commit.author.name }}" == "github-actions[bot]" ]]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "should_release=true" >> $GITHUB_OUTPUT

      - name: Get latest tag and bump version
        id: bump
        if: steps.check.outputs.should_release == 'true'
        run: |
          # Get latest tag, default to 1.999.999 if none exists (so first version becomes 2.0.0)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.999.999")
          VERSION=${LATEST_TAG#v}

          # If version is less than 2.0.0, start from 1.999.999
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          if [ "$MAJOR" -lt 2 ]; then
            VERSION="1.999.999"
          fi

          IFS='.' read -ra PARTS <<< "$VERSION"
          MAJOR=${PARTS[0]:-0}
          MINOR=${PARTS[1]:-0}
          PATCH=${PARTS[2]:-0}

          # Auto increment patch version
          PATCH=$((PATCH + 1))

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "Bumping version: $VERSION -> $NEW_VERSION"

      - name: Create and push tag
        if: steps.bump.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.bump.outputs.new_version }}" -m "Release v${{ steps.bump.outputs.new_version }}"
          git push origin "v${{ steps.bump.outputs.new_version }}"

  build:
    name: Build distribution
    needs: bump-version
    if: needs.bump-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: v${{ needs.bump-version.outputs.new_version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  create-release:
    name: Create GitHub Release
    needs: [bump-version, build]
    if: needs.bump-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.bump-version.outputs.new_version }}
          files: dist/*
          generate_release_notes: true

  publish-to-pypi:
    name: Publish to PyPI
    needs: [bump-version, build]
    if: needs.bump-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/simple-utils
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
